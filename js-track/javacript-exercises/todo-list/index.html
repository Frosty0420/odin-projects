        <div class="main">
            <div class="heading">
                <h2>Tasks</h2>
                <button type="button" data-add="task" class="addTaskBtn">Add Task</button>
            </div>

            <div class="tasks">

            </div>
        </div>
    </div>

    <div class="form-popup">
        <form class="form" id="addTask">
            <label for="title">Task title</label>
            <input type="text" name="title" id="title" required>

            <label for="description">Description (optional)</label>
            <textarea name="description" id="description" maxlength="100" rows="4"></textarea>

            <label for="date">Due Date</label>
            <input type="date" name="date" id="date" required>

            <label for="priority">Priority</label>
            <select name="priority" id="priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <label for="priority">Project</label>
            <select name="projectId" id="projectId" required>
            </select>
            <div class="form-actions">
                <button type="submit" form="addTask" class="add">Save</button>
                <button data-add="task" type="button" form="addTask" class="close">Close</button>
            </div>
        </form>

        <form class="form" id="addProject">
            <label for="title">Project title</label>
            <input type="text" name="title" id="project-title" required>

            <div class="form-actions">
                <button type="submit" form="addProject" class="add">Save</button>
                <button data-add="project" type="button" form="addProject" class="close">Close</button>
            </div>
        </form>
    </div>
