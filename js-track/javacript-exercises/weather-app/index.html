<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
</head>

<body>
    <header>
        <h1 class="title"><i class="wi wi-day-sunny"></i>Weather App</h1>
        <form id="weatherForm" autocomplete="off">
            <input type="text" name="cityInput" id="cityInput" placeholder="Search for location" autocomplete="off">
            <ul id="suggestions"></ul>
        </form>
    </header>

    <main>
        <h2></h2>
        <div class="weather-grid"></div>
    </main>
</body>

</html>
